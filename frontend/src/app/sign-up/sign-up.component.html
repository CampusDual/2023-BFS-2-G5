<div class="full-page">
  <div class="login-outer-container">
    <div class="wrapp-login">
      <div
        fxFill
        fxLayout="column"
        fxLayoutAlign="center center"
        class="login-inner-container"
      >
        <o-image
          class="logo"
          attr="image"
          data="assets/images/subsify_round_logo.png"
          auto-fit="false"
          enabled="false"
          read-only="true"
          show-controls="no"
          width="60%"
          height="40%"
        ></o-image>

        <o-form #signUpForm show-header="no" service="users" entity="user">
          <o-row>
            <o-text-input attr="USERNAME" required="yes"></o-text-input>
          </o-row>
          <o-row>
            <o-email-input attr="EMAIL" required="yes"></o-email-input>
          </o-row>
          <o-row>
            <o-password-input attr="PASS" required="yes"></o-password-input>
          </o-row>
          <o-row>
            <o-password-input attr="CONFIRM_PASS" required="yes"></o-password-input>
          </o-row>
            <o-button type="STROKED" label="REGISTRAR" layout-padding color="primary" (click)="signUpUser()"></o-button>
            <p>{{ "ALREADY_SIGNED" | oTranslate }}:
              <a routerLink="/login">{{ "LOGIN" | oTranslate }}</a>
            </p>
        </o-form>
      </div>
    </div>
  </div>
</div>
