<div class="full-page">
  <div class="login-outer-container">
    <div class="wrapp-login">
      <div fxFill fxLayout="column"  fxLayoutAlign="center center" class="login-inner-container">

        <o-image
          id="logo"
          attr="image"
          data="assets/images/subsify_round_logo.png"
          auto-fit="false"
          enabled="false"
          read-only="true"
          show-controls="no"
          width="60%"
          height="40%"
        ></o-image>

        <o-form #signUpForm show-header="no" service="signUps" entity="signUp">
          <o-row>
            <o-text-input id="input" attr="USER_" required="yes">
              <mat-icon oMatSuffix>person</mat-icon>
            </o-text-input>
          </o-row>
          <o-row>
            <o-email-input id="input" attr="EMAIL" required="yes"></o-email-input>
          </o-row>
          <o-row>
            <o-password-input id="input" attr="PASSWORD" required="yes"></o-password-input>
          </o-row>
          <o-row>
            <o-password-input id="input" attr="CONFIRM_PASS" required="yes"></o-password-input>
          </o-row>
          <o-button type="STROKED" label="REGISTRAR" layout-padding color="primary" (click)="signUpUser()"></o-button>
          <p id="AccountText">{{ "ALREADY_SIGNED" | oTranslate }}:
            
            <a id="a" routerLink="/login">{{ "LOGIN" | oTranslate }}
            </a>
          </p>
        </o-form>
      </div>
    </div>
  </div>
</div>
