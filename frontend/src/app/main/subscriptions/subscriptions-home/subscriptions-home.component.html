<div fxFill fxLayout="column" fxLayoutAlign="start">
  <o-table
    attr="subscriptionsTable"
    service="subLapses"
    entity="subLapse"
    keys="SUB_LAPSE_ID"
    columns="SUB_LAPSE_ID;SUB_LAPSE_PRICE;FR_ID;SUB_LAPSE_START;SUB_LAPSE_END;PLATF_NAME;PLATF_ID;USER_;FR_VALUE"
    visible-columns="PLATF_NAME;SUB_LAPSE_END;MONTHLY_PRICE"
    query-rows="20"
  >
    <o-table-column
      attr="SUB_LAPSE_PRICE"
      title="SUB_LAPSE_PRICE"
      type="currency"
      thousand-separator="."
      decimal-separator=","
      currency-symbol="â‚¬"
      currency-symbol-position="right"
    >
    </o-table-column>
    

    <o-table-column
      attr="SUB_LAPSE_START"
      title="START_DATE"
      type="date"
      format="LL"
    ></o-table-column>
    <o-table-column
      attr="SUB_LAPSE_END"
      title="RENOVATION_DATE"
      type="date"
      format="LL"
      class="o-table-column-centered"
    >
    </o-table-column>

    <o-table-column-calculated attr="MONTHLY_PRICE" title="MONTHLY_PRICE" [operation-function]="getMonthlyPrice"
      type="currency" decimal-separator="." class="o-table-column-centered">
    </o-table-column-calculated>
    
    <o-table-columns-grouping>
      <o-table-columns-grouping-column attr="MONTHLY_PRICE" aggregate="sum">
      </o-table-columns-grouping-column>
    </o-table-columns-grouping>

    <o-table-column-aggregate
      attr="MONTHLY_PRICE"
      title="(Total)"
    ></o-table-column-aggregate>
  </o-table>
</div>
