<o-form
  service="subscriptions"
  entity="subscription"
  keys="SUBS_ID"
  header-actions="R;I;U;D"
  show-header-navigation="no"
>
  <o-row>
    <o-column title="{{ 'NEW_SUBSCRIPTION' | oTranslate }}" fxFlex>
      <o-row fxFlex="100">
        <o-combo
          required="yes"
          label="PLATF_NAME"
          attr="PLATF_ID"
          oLocker
          layout-padding
          read-only="no"
          service="platforms"
          entity="platform"
          columns="PLATF_ID;PLATF_NAME"
          value-column="PLATF_ID"
          keys="PLATF_ID"
          visible-columns="PLATF_NAME"
          fxFlex="33"
          null-selection="no"
        >
        </o-combo>
        <o-text-input
          class="input-padding"
          attr="SUB_LAPSE_PRICE"
          fxFlex="33"
          layout-padding
          required="yes"
        ></o-text-input>
      </o-row>
      <o-row fxFlex="100">
        <o-date-input
          attr="SUB_LAPSE_START"
          label="SUBS_START_DATE"
          read-only="no"
          format="LL"
          required="yes"
          layout-padding
          min="01/01/1980"
          max="01/01/2020"
          text-input-enabled="no"
          fxFlex="33"
        ></o-date-input>
        <o-combo
          required="yes"
          label="FR_NAME"
          attr="FR_ID"
          oLocker
          layout-padding
          read-only="no"
          service="frequencies"
          entity="frequency"
          columns="FR_ID;FR_NAME;FR_VALUE"
          value-column="FR_ID"
          keys="FR_ID"
          visible-columns="FR_NAME"
          fxFlex="33"
          null-selection="no"
        >
        </o-combo>
      </o-row>
    </o-column>
  </o-row>
</o-form>
