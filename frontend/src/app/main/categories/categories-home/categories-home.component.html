<div fxFill fxLayout="column" fxLayoutAlign="start">
  <o-table
    attr="categoriesTable"
    delete-button="no"
    refresh-button="no"
    service="categories"
    entity="category"
    keys="CAT_ID"
    columns="CAT_ID;CAT_NAME;CAT_ACTIVE"
    visible-columns="CAT_ID;CAT_NAME;CAT_ACTIVE"
    query-rows="20"
  >
  <o-table-column
    attr="CAT_ACTIVE"
    title="ACTIVE"
    type="boolean"
    true-value-type="string" 
    true-value="YES"
    false-value-type="string"
    false-value="NO"
    >
  </o-table-column>
 
  
</o-table>

</div>
