<o-list #list attr="customerlist" title="SUBSCRIPTIONS" service="subLapses" entity="subLapseToRenew"
columns="SUB_LAPSE_ID;PLATF_NAME;SUB_LAPSE_END;SUB_LAPSE_PRICE" keys="SUB_LAPSE_ID">
    <mat-card *ngFor="let rowData of list.dataArray" [o-list-item]="rowData">
    <mat-card-header>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div attr="PLATF_NAME"
      title="PLATF_NAME"
      content-align="start">
      </div>

      <div attr="SUB_LAPSE_END"
      title="RENOVATION_DATE"
      type="date"
      format="LL"
      content-align="center">
      </div>

      <div attr="SUB_LAPSE_PRICE"
      title="SUB_LAPSE_PRICE"
      type="currency"
      thousand-separator="."
      decimal-separator=","
      currency-symbol="â‚¬"
      currency-symbol-position="right"
      content-align="center">
      </div>
      
    </mat-card-content>
  </mat-card> 
</o-list>
