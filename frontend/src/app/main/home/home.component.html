<o-list #list (onDataLoaded)="calculateDays()" attr="customerlist" title="SUBSCRIPTIONS" service="subLapses" entity="subLapseToRenew"
columns="SUB_LAPSE_ID;PLATF_NAME;SUB_LAPSE_END;SUB_LAPSE_PRICE,SUBS_AUTORENEWAL" keys="SUB_LAPSE_ID">
    <mat-card *ngFor="let rowData of list.dataArray;  let i = index" [o-list-item]="rowData">
    <mat-card-header>
      <mat-card-title>
        <div>
      {{rowData.PLATF_NAME}}
      </div>
      </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>
        Se renueva el {{rowData.SUB_LAPSE_END|date}}
      </div>
        
      <div>
        {{rowData.SUB_LAPSE_PRICE|currency:'EUR':true}}
      </div>

      <div>
        Dias restantes {{remainingDays[i]}} 
      </div>

    </mat-card-content>
  </mat-card> 
</o-list>
