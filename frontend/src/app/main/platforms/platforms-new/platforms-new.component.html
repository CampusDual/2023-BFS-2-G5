<o-form
    service="platforms"
    entity="platform"
    keys="PLATF_ID"
    header-actions="R;I;U;D"
    show-header-navigation="no"
>
    <o-row>
        <o-column title="{{ 'NEW_PLATFORM' | oTranslate}}" fxFlex>
            <o-row fxFlex="100">
                <o-text-input 
                    attr="PLATF_NAME"
                    fxFlex="33"
                    layout-padding
                    required="yes"
                >                    
                </o-text-input>
                <o-combo 
                    required="yes"
                    label="CAT_NAME"
                    attr="CAT_ID"
                    oLocker
                    layout-padding
                    read-only="no"
                    service="categories"
                    entity="category"
                    columns="CAT_ID;CAT_NAME"
                    value-column="CAT_ID"
                    keys="CAT_ID"
                    visible-columns="CAT_NAME"
                    fxFlex="33"
                    null-selection="no"
                >
                </o-combo>
            </o-row>
        </o-column>
    </o-row>
</o-form>
